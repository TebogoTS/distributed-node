pipelines:
  distributed-node:
    group: defaultGroup
    label_template: "${COUNT}"
    materials:
      git:
        url: https://github.com/TebogoTS/distributed-node.git
        branch: main
    stages:
      - name: build
        jobs:
          build:
            tasks:
              - exec:
                  command: docker
                  arguments:
                    - build
                    - -t
                    - distributed-node:latest
                    - .
      - name: deploy
        jobs:
          deploy:
            tasks:
              - exec:
                  command: docker
                  arguments:
                    - run
                    - -d
                    - -p
                    - "3000:3000"
                    - distributed-node:latest
